<div fxLayout="column" fxLayoutAlign="space-beetwen" class="a">
  <form [formGroup]="formDvd" (ngSubmit)="onSubmit()" fxLayout="row" fxLayoutAlign="space-around center" fxFill>

    <mat-form-field fxFlex="40">
      <input matInput placeholder="Title" formControlName="title">
    </mat-form-field>

    <mat-form-field fxFlex="10">
      <input matInput placeholder="Year" type="number" formControlName="ano">
    </mat-form-field>

    <mat-form-field fxFlex="30">
      <input matInput placeholder="Genre" formControlName="genero">
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary" type="submit">Save</button>


      <button mat-raised-button color="primary" (click)="goBack()">Back</button>
    </div>
  </form>
</div>
